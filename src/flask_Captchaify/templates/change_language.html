            body {
                background-color: var(--background);
                color: var(--text);
                font-family: Arial, sans-serif;
            }

            .back-button {
                position: absolute;
                top: 15px;
                left: 15px;
                font-size: 24px;
                text-decoration: none;
            }

            .back-button:hover {
                cursor:pointer;
                transition: transform 0.2s ease-in-out;
            }

            h1 {
                text-align: center;
                margin-top: 20px;
            }

            .search-form {
                display: flex; 
                justify-content: center;
                align-items: center;
                margin-bottom: 20px;
            }

            .search-input {
                padding: 8px;
                border: 1px solid var(--search-border);
                border-radius: 5px;
                background-color: var(--search-background);
                flex: 1;
                color: var(--text);
            }

            .search-button {
                display: block;
                justify-content: center;
                align-items: center;
                width: 30px;
                height: 30px;
                background: none;
                border: none;
                cursor: pointer;
            }

            .search-button img {
                width: 100%;
                height: auto;
            }

            .container {
                display: grid;
                grid-template-columns: repeat(11, 1fr);
                gap: 20px;
                padding: 20px;
                max-width: 800px;
                margin: 0 auto;
                justify-content: center;
                align-items: center;
            }

            .item {
                position: relative;
            }

            .item a {
                display: block;
                position: relative;
                text-decoration: none;
                color: #fff;
            }

            .item img {
                width: 100%;
                height: 64px;
                width: 128px;
                border-radius: 10px;
            }

            .language {
                position: absolute;
                bottom: 10px;
                left: 10px;
                background-color: rgba(0, 0, 0, 0.5);
                padding: 5px 10px;
                border-radius: 5px;
                font-size: 14px;
            }

            .back-button img {
                content: var(--back-button);
            }

            .search-button img {
                content: var(--search-button);
            }

            .captchaify-text {
                font-size: 12px;
                margin-top: 10px;
                text-align: center;
                font-weight: lighter;
                align-items: center;
                justify-content: center;
                display: flex;
                color: var(--ancher-color);
            }

            .captchaify-text a {
                color: var(--ancher-color);
                text-decoration: none;
            }

            .captchaify-text a:hover {
                text-decoration: underline;
            }

            @media screen and (min-width: 1200px) {
                h1 {
                    font-size: 32px;
                }

                .search-input {
                    margin-right: 10px;
                }
            }

            @media screen and (max-width: 1635px) {
                .container {
                    grid-template-columns: repeat(10, 1fr);
                }
            }
            
            @media screen and (max-width: 1470px) {
                .container {
                    grid-template-columns: repeat(9, 1fr);
                }
            }

            @media screen and (max-width: 1330px) {
                .container {
                    grid-template-columns: repeat(8, 1fr);
                }
            }

            @media screen and (max-width: 1199px) {
                h1 {
                    font-size: 24px;
                }
                
                .container {
                    grid-template-columns: repeat(7, 1fr);
                }
            }

            @media screen and (max-width: 1010px) {
                .container {
                    grid-template-columns: repeat(6, 1fr);
                }

            }

            @media screen and (max-width: 991px) {
                .container {
                    grid-template-columns: repeat(5, 1fr);
                }

            }

            @media screen and (max-width: 730px) {
                h1 {
                    font-size: 20px;
                }

                .search-input {
                    max-width: 100%;
                    margin: 0 auto 10px;
                }

                .container {
                    grid-template-columns: repeat(4, 1fr);
                }
            }

            @media screen and (max-width: 586px) {
                .container {
                    grid-template-columns: repeat(3, 1fr);
                }
            }

            @media screen and (max-width: 430px) {
                .container {
                    grid-template-columns: repeat(2, 1fr);
                }
            }
        </style>
    </head>
    <body>
        <a class="back-button" href="?language={{ language }}" ntr="1">
            <img class="icon" src="" alt="Back">
        </a>
        <h1>Change Language</h1>
        <div class="search-form">
            <form class="search-form" action="{{ current_url }}" method="GET">
                <input type="text" class="search-input" name="captchaify_search" placeholder="Search Language" value="{{ search if search|default else '' }}">
                <input type="hidden" name="captchaify_changelanguage" value="1">
                <input type="hidden" name="language" value="{{ language }}">
                <button type="submit" class="search-button" ntr="1">
                    <img src="" alt="Search">
                </button>
            </form>
        </div>
        {% if languages|default %}
        <div class="container">
            {% for language in languages %}
            <div class="item">
                <a href="?language={{ language['code'] }}" ntr="1">
                    <img src="{{ language['flag'] }}" alt="{{ language['name'] }} Flag">
                    <div class="language">{{ language['name'] }}</div>
                </a>
            </div>
            {% endfor %}
        </div>
        {% endif %}
        <div class="captchaify-text">
            <p>
                <span id="choose-dark">
                    <a href="?theme=dark&captchaify_changelanguage=1&language={{ language }}">Dark Mode</a><span>&nbsp;-&nbsp;</span>
                </span>
                <span id="choose-light">
                    <a href="?theme=light&captchaify_changelanguage=1&language={{ language }}">Light Mode</a><span>&nbsp;-&nbsp;</span>
                </span>
                DDoS protection from&nbsp;<a href="https://github.com/tn3w/flask_Captchaify" target="_blank">Captchaify</a>
            </p>
        </div>
    </body>
</html>
